<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="https://logos-world.net/wp-content/uploads/2020/04/Instagram-Logo.png" class="insta-logo" alt="Instagram">
            <form id="loginForm">
                <input type="text" placeholder="Phone number, username, or email">
                <input type="password" placeholder="Password">
                <button type="submit" class="login-btn">Log in</button>
            </form>
            <div class="or">
                <span class="line"></span>
                <span class="or-text">OR</span>
                <span class="line"></span>
            </div>
            <div class="fb-login">
                <i class="fa-brands fa-facebook"></i> Log in with Facebook
            </div>
            <div class="forgot-password">Forgot password?</div>
        </div>

        <div class="signup-box">
            Don't have an account? <a href="#">Sign up</a>
        </div>

        <div class="app-section">
            <p>Get the app.</p>
            <div class="app-buttons">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play">
                <img src="/old-badge-light.png" alt="Microsoft Store">

            </div>
        </div>
    </div>
    
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            window.location.href = "https://www.instagram.com/accounts/login/";
        });
    </script>
</body>
</html>
